<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Comment</title>
    <style>
        body {
            background-color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px;
            color: #000;
        }

        h1 {
            text-align: center;
            color: #000;
        }

        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #000;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            background-color: #fff;
            color: #000;
            border: 1px solid #000;
            border-radius: 6px;
            margin-bottom: 20px;
            resize: vertical;
        }

        .form-actions {
            text-align: center;
        }

        button,
        .cancel-button {
            background-color: #fff;
            color: #000;
            border: 1px solid #000;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 6px;
            text-decoration: none;
            margin: 0 10px;
            cursor: pointer;
        }

        a.cancel-button {
            display: inline-block;
        }
    </style>
</head>
<body>
<h1>Edit Comment</h1>

<form th:object="${comment}" th:action="@{/comment/{id}/update(id=${comment.id})}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label for="comment">Comment:</label>
    <textarea id="comment" th:field="*{comment}" rows="4" required></textarea>

    <div class="form-actions">
        <button type="submit">Update Comment</button>
        <a th:href="@{/post/{id}(id=${comment.post.id})}" class="cancel-button">Cancel</a>
    </div>
</form>
</body>
</html>
