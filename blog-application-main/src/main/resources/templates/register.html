<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            background-color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            color: black;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: black;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 6px;
            font-size: 1em;
            background-color: white;
            color: black;
            box-sizing: border-box;
        }

        input[type="submit"], a.login-btn {
            background-color: white;
            color: black;
            padding: 10px 25px;
            font-size: 1em;
            border: 1px solid black;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
        }

        input[type="submit"]:hover, a.login-btn:hover {
            background-color: #f0f0f0;
        }

        p[th\\:if] {
            text-align: center;
            margin-top: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
<h2>Register</h2>
<form th:action="@{/register}" method="post" th:object="${user}">
    <div>
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" required="required"/>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" required="required"/>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" id="password" required="required"/>
    </div>
    <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" name="confirmPassword" id="confirmPassword" required="required"/>
    </div>
    <div class="button-container">
        <input type="submit" value="Register"/>
        <a th:href="@{/login}" class="login-btn">Login</a>
    </div>
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
</form>
</body>
</html>
