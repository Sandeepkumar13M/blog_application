<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="${post != null and post.id == null} ? 'Create New Post' : 'Edit Post'">Create New Post</title>
  <style>
    body {
        background-color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 30px;
        color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    h1 {
        text-align: center;
        color: black;
        margin-bottom: 20px;
    }

    form {
        background-color: white;
        padding: 25px;
        border-radius: 10px;
        max-width: 700px;
        width: 100%;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: black;
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #555;
        border-radius: 6px;
        font-size: 1em;
        background-color: white;
        color: black;
        box-sizing: border-box;
    }

    textarea {
        height: 150px;
        resize: vertical;
    }

    .submit-container {
        text-align: center;
    }

    button {
        background-color: white;
        color: black;
        padding: 10px 25px;
        font-size: 1em;
        border: 1px solid black;
        border-radius: 6px;
        cursor: pointer;
        margin-right: 10px;
        transition: background-color 0.2s;
    }

    button:hover {
        background-color: #f0f0f0;
    }

    .help-text {
        font-size: 0.9em;
        color: #555;
        margin-top: -15px;
        margin-bottom: 15px;
    }

    a {
        color: black;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    .back-link {
        text-align: center;
        margin-top: 20px;
    }
  </style>
</head>
<body>
<h1>My Blog Application</h1>
<form th:action="${post != null and post.id == null} ? @{/newpost} : @{/post/{id}/edit(id=${post.id})}"
      method="post"
      th:object="${post}">
  <input type="hidden" th:field="*{id}" th:if="${post != null and post.id != null}"/>
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <label for="title">Title:</label>
  <input type="text" th:field="*{title}" id="title" required/>

  <label for="excerpt">Excerpt:</label>
  <input type="text" th:field="*{excerpt}" id="excerpt" required/>

  <label for="tagString">Tags:</label>
  <input type="text"
         th:field="*{tagString}"
         id="tagString"
         placeholder="tag1, tag2, tag3"/>
  <p class="help-text">Separate tags with commas</p>

  <label for="content">Content:</label>
  <textarea th:field="*{content}" id="content" required></textarea>

  <div class="submit-container">
    <button type="submit" th:text="${post != null and post.id == null} ? 'Create Post' : 'Update Post'">
      Create Post
    </button>
  </div>
</form>

<div class="back-link">
  <a th:href="${post != null and post.id == null} ? @{/} : @{/post/{id}(id=${post.id})}">
    Back to <span th:text="${post != null and post.id == null} ? 'Posts List' : 'Post'"></span>
  </a>
</div>
</body>
</html>
